<section class="newContact d-flex justify-center">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Create a new contact</mat-card-title>
            </mat-card-header>
            <mat-card-content class="d-flex flex-column">
                <mat-form-field>
                    <input matInput type="text" name="fullName" placeholder="Full name" formControlName="fullname">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="email" name="email" placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="text" name="email" placeholder="Phone" formControlName="phone">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>

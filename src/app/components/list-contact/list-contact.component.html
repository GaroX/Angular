<section class="listContacs d-flex justify-center">
    <mat-accordion>

        <mat-expansion-panel hideToggle *ngFor="let contact of contacts">
            <mat-expansion-panel-header class="pr-0">
                <mat-panel-title>
                    {{contact.fullname}}
                </mat-panel-title>
                <mat-panel-description class="justify-content-end">
                    <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-list>
                <mat-list-item>
                    <mat-icon mat-list-icon>email</mat-icon>
                    {{contact.email}}
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>phone</mat-icon>
                    {{contact.phone}}
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>

    </mat-accordion>
</section>
